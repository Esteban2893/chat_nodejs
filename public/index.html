<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8">
  <title>Node.js Chats</title>
  
  <script src="https://code.jquery.com/jquery.js"></script>

  <link rel="stylesheet" type="text/css" href="/css/style.css"/>

  <script type="text/javascript" src="/javascripts/chat.js"></script>

  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


</head>  

<body id="body">
  <div class="container">
    <div class="page-header"> 
      <h1> Express Chats</h1>
      <h2>Welcome to Express Chat build on Node.js + Express Framework</h2>
    </div>

    <div class="input-group" id="nickWrap">
                <input id="nickname" class="form-control input-lg" type="text" placeholder="Enter your username">
                <span class="input-group-btn">
                    <button class="btn btn-lg btn-primary" type="submit" id="setNick">OK</button>
                </span>
            </div>
            <div class="alert fade in alert-danger alert-dismissable" data-dismiss="alert" id="login-error">
                <button type="button" class="close" id="closeAlert">Ã—</button>
                That username is already taken.
            </div>
            
            <div id="content" class="row">
                <div class="col-md-2"></div>
                <div id="chatContent"  class="col-md-6">
                    <div class="panel panel-success">
                        <div class="panel-heading">Chat</div>
                        <div id="chat" class="panel-body"></div>
                    </div>
                    
                    <div>
                       <form id="send-message" class="input-group">
                        <input id="message" class="form-control input-lg" type="text">
                        <span class="input-group-btn">
                            <button class="btn btn-lg btn-primary" type="submit">Send</button>
                        </span>
                        </form>
                    </div>
                    
                </div>
                
                
                
                <div class="col-md-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            Users
                        </div>
                        <div id="users" class="panel-body"></div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <script src="/socket.io/socket.io.js"></script>
   </body>
